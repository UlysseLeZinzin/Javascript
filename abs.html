<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>abs</title>
</head>
<body>
    <script>
        //Ecrire une fonction "abs" qui prend un nombre en paramÃ¨tre et qui retourne la valeur absolue de ce nombre.
        //Ecrire 3 appels de cette fonction avec 1 nombre >0, 1 nombre <0 et avec 0
        function abs(nombre){
            if (nombre < 0){
                return -nombre;
            }
            else {
                return nombre;
            }
        }
        console.log(abs(5));
        console.log(abs(-5));
        console.log(abs(0));
    </script>
</body>
