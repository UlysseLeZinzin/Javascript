
<!DOCTYPE html>
<html lang="fr"></html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn {
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #2980b9;
        }
        .btn:active {
            background-color: #2980b9;
            transform: translateY(4px);
        }
        #texte {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            color: rgb(0, 0, 0);
        }
    </style>
</head>
<body>
    <button id="btn" class="btn" >Accueil</button>
    <button id ="btn2" class="btn" >Contact</button>
    <button id ="btn3" class="btn" >Produits</button>
    <div id="texte"></div>
    <script>
        function clic(texte) {
            alert(texte);
        }

        let btn1 = document.querySelector("#btn");
        btn1.addEventListener("click", function(){
            clic("click sur le bouton Accueil");
        });

        let btn2 = document.querySelector("#btn2");
        btn2.addEventListener("click", function(){
            clic("click sur le bouton Contact");
        });

        let btn3 = document.querySelector("#btn3");
        btn3.addEventListener("click", function(){
            clic("click sur le bouton Produits");
        });
    </script>
</body>
</html>
