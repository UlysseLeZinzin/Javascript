<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comparer deux nombre</title>
</head>
<body>
    <script>
        //saisir deux nombres
        let nombre1 = Number(prompt("Entrez un nombre :"));
        let nombre2 = Number(prompt("Entrez un autre nombre :"));

        //afficher lequel est le plus grand
        if (nombre1 > nombre2) {
            console.log(nombre1, "est plus grand que", nombre2);
        }
        else if (nombre1 < nombre2) {
            console.log(nombre2, "est plus grand que", nombre1);
        }
    </script>
    
</body>
</html>
