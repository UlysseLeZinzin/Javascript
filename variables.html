<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etude des variables JS</title>
    </head>
    <body>
        <script>
            // Déclaration de variables
            
            // Variable numérique de valeur 12.3
            let numero = 12.3;

            // Variable de type chaîne de caractères avec valeur "Bonjour"
            let chaine = "Bonjour";

            // Variable de type booléen avec valeur true
            let booleen = true;

            // Affichage des variables dans la console
            console.log(numero);
            console.log(chaine);
            console.log(booleen);
        </script>
    </body>
</html>
